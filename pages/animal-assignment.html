<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The animal table</title>
<style>
	/*CSS comment: embedded style*/
	/*CSS selector: HTML elementet table*/
	table {
		/*alt CSS har altid en property og en value*/
		width: 800px;
		border-collapse: collapse;
		border: 1px solid black;
	}
	
	th, td {
		border: 1px solid black;
		padding: 10px;
	}

	
	
</style>
</head>

<body>
<table>
  <caption>
  The animal table 
  </caption>
  <tbody>
    <tr>
      <th scope="colgroup" colspan="3">Predatory animals</th>
    </tr>
    <tr>
      <td width="250"><strong>Species</strong></td>
      <td width="250"><strong>Latin name</strong></td>
      <td width="250"><strong>Image</strong></td>
    </tr>
    <tr>
      <td valign="top">Brown bear</td>
      <td valign="top"><em>Ursus arctos</em></td>
      <td><figure><img src="../images/bear.jpg" width="140" height="100" alt="Brown bear"/>
          <figcaption>Brown bear</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td valign="top">Badger</td>
      <td valign="top"><em>Meles meles</em></td>
      <td><figure><img src="../images/badger.jpg" width="132" height="100" alt="Badger"/>
          <figcaption>Badger</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td valign="top">Fox</td>
      <td valign="top"><em>Vulpes Vulpes</em></td>
      <td><figure><img src="../images/fox.jpg" width="149" height="100" alt="Fox"/>
          <figcaption>Fox</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td valign="top">Sand cat</td>
      <td valign="top"><em>Felis margarita</em></td>
      <td><figure><img src="../images/sand-cat.jpg" width="149" height="100" alt="Sand cat"/>
          <figcaption>Sand cat</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td valign="top">Wild cat</td>
      <td valign="top"><em>Felis silvestris</em></td>
      <td><figure><img src="../images/wild-cat.jpg" width="122" height="100" alt="Wild cat"/>
          <figcaption>Wild cat</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td valign="top">Wolf</td>
      <td valign="top"><em>Canis lupus</em></td>
      <td><figure><img src="../images/wolf.jpg" width="149" height="100" alt="Wolf"/>
          <figcaption>Wolf</figcaption>
        </figure></td>
    </tr>
    <tr>
      <td colspan="3"><nav>All pictures from <a href="//www.naturephoto-cz.com/mammals/predatory-animals.html" target="_blank">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></nav></td>
    </tr>
  </tbody>
</table>
</body>
</html>
